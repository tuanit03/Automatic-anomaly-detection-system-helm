apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: anomaly-detection-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io/finalizer
spec:
  project: default
  
  source:
    repoURL: https://gitlab.com/natuan12a03/anomaly-detection-helm.git
    targetRevision: HEAD
    path: .
    
  destination:
    server: https://kubernetes.default.svc
    namespace: anomaly-system
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m